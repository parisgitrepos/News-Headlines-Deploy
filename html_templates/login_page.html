<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>

<h3>Login</h3>
<form method="post">
    <p>Email:</p>
    <input type="email" name="email">
    <p>Password:</p>
    <input type="password" name="password">
    <br>
    <p>Remember me?</p>
    <input type="radio" id="remember-yes" value="Yes" name="remember" checked>
    <label for="remember-yes">Yes</label>
    <input type="radio" value="No" name="remember">
    <label for="remember-no">No</label>
    <br>
    <input type="submit" value="Login">
    <br>
    <p>Sign-in status: {{status}}</p>
    <a href="/signup">Don't have an account? Click here to sign up!</a>
</form>
</body>
</html>
