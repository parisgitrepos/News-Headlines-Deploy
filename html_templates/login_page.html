<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>

<h3>Login</h3>
<form method="post">

    <input type="email" name="email">

    <input type="password" name="password">

    <input type="submit" value="Login">

    <p>Sign-in status: {{status}}</p>
</form>
</body>
</html>
