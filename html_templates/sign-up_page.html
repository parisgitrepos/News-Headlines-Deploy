<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Daily News - Sign-up</title>
</head>
<body>

<h3>Sign-up</h3>
<form method="post">
    <p>Email:</p>
    <input type="email" name="email">
    <p>Password:</p>
    <input type="password" name="password">
    <br>
    <input type="submit" value="Sign-up">
    <br>
    <p>Sign-up status: {{status}}</p>
    <a href="/">Have an account? Click here to sign in!</a>
</form>
</body>
</html>
